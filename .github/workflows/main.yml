name: ğŸš€ Publish Website to CPanel
on:
  push:
    branches:
      - main
jobs:
  FTP-Deploy-Action:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ’¨ Set PHP environment
        uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.1'
          
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
#       - name: ğŸ“‹ Copy .env
#         run: php -r "file_exists('.env') || copy('.env.example', '.env');"
        
      - name: ğŸ˜ Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        
#       - name: ğŸ‘®ğŸ½â€â™€ï¸ Generate key
#         run: php artisan key:generate
        
      - name: ğŸ§µ Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
        
      - name: ğŸ¦¾ Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: ğŸ‘€ Cache npm dependencies
        uses: actions/cache@v2
        id: cache-node-modules
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ”¨ Install Dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: |
          npm install
          npm run build
          php artisan optimize:clear
          git reset --hard
          
      - name: ğŸ“‚ Sync folders and files to the server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
